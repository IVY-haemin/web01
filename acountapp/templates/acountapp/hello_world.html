{% extends 'base.html'   %}
{% block content %}

<div style=" margin: 2rem ; border-radius: 1rem; text-align: center">
<h1 style ="font-family:'Yanone Kaffeesatz', cursive ">
    Hello world List

</h1>

<form action="/acount/hello_world/" method="post">
    {% csrf_token %}
    <div>
        <input type="text" name="hello_world_input">

    </div>
    <div>
        <input type="submit" class="btn bin-primary" value="POST">
    </div>

    </form>
    {% if hello_world_list %}
        {% for hello_world in hello_world_list %}
        <h4>
            {{ hello_world.text }}

        </h4>
        {% endfor %}
    {% endif %}
</div>


{% endblock %}
